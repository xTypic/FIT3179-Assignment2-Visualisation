<!DOCTYPE html>
<html>
<head>
  <title>Malaysia Palm Oil Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1200px;
    }
    .vis-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .vis {
      width: 90%;
      margin-bottom: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Malaysia Palm Oil Production Visualizations</h1>
  <p>Explore spatial distribution (2022) and trends (2018-2022) in palm oil production.</p>
  
  <div class="vis-container">
    <div class="vis">
      <h2>Production by State (2022 Map)</h2>
      <div id="map-vis"></div>
    </div>
    <div class="vis">
      <h2>Production Trends (2018-2022)</h2>
      <div id="trends-vis"></div>
    </div>
  </div>
  
  <script>
    vegaEmbed('#map-vis', 'malaysia_palm_oil_production_by_state.vg.json')
      .catch(console.error);
    vegaEmbed('#trends-vis', 'palm_oil_production_trends.vg.json')
      .catch(console.error);
  </script>
</body>
</html>
